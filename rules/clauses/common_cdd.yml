    # --- Clause d'astreinte ---

  - key: astreinte
    label: "Astreintes"
    synopsis: "Organisation, programmation et compensation des périodes d’astreinte ; interventions décomptées en temps de travail effectif."
    learn_more_html: |
      <ul>
        <li><strong>Définition</strong> : période durant laquelle le salarié, sans être à la disposition permanente et immédiate de l’employeur, doit être en mesure d’intervenir pour accomplir un travail au service de l’entreprise (lieu librement choisi, obligation d’être joignable et d’intervenir dans un délai fixé).</li>
        <li><strong>Mise en place</strong> : par <em>accord collectif</em> ou, à défaut, par <em>décision unilatérale</em> après consultation du CSE et information des salariés (modalités et compensation précisées).</li>
        <li><strong>Programmation</strong> : planning communiqué au salarié dans un délai raisonnable (référence usuelle : 15 jours, sauf urgence dûment justifiée).</li>
        <li><strong>Compensation</strong> : financière ou en repos, distincte du temps d’intervention.</li>
        <li><strong>Interventions</strong> : comptabilisées en <em>temps de travail effectif</em> (déplacements inclus), ouvrant droit aux majorations/RTT/HS selon le droit applicable ; respect du repos quotidien/hebdomadaire.</li>
        <li><strong>Références</strong> : C. trav., L3121‑9 à L3121‑12 ; dispositions réglementaires sur la décompte/traçabilité.</li>
      </ul>
    flags: { needs_parameters: true, sensitive: false }

    params:
      - key: base_juridique
        label: "Base juridique"
        type: enum
        required: true
        options:
          - { value: "accord_collectif", label: "accord collectif applicable (référence précisée ci‑dessous)" }
          - { value: "decision_unilaterale", label: "décision unilatérale après consultation du CSE (date précisée ci‑dessous)" }
        default: "accord_collectif"

      - key: base_reference
        label: "Référence (accord/décision)"
        type: text
        required: true
        placeholder: "ex. Accord du 12/06/2024, article 5 ; DU 15/09/2024 après consultation CSE du 05/09/2024"

      - key: domaine_intervention
        label: "Domaine d’intervention concerné"
        type: text
        required: true
        placeholder: "ex. support applicatif, maintenance IT, astreinte technique…"

      - key: perimetre_geographique
        label: "Périmètre géographique d’intervention"
        type: text
        placeholder: "ex. Île‑de‑France ; rayon 30 km du site X ; intervention à distance"

      - key: plages_astreinte
        label: "Plages possibles"
        type: textarea
        required: true
        placeholder: "ex. Soirs 18h30–8h30 du lundi au vendredi ; Week‑ends et jours fériés 24h/24…"

      - key: preavis_jours
        label: "Délai de prévenance (jours)"
        type: number
        min: 1
        step: 1
        default: 15
        help: "15 jours usuel ; peut être réduit en cas d’urgence dûment justifiée."

      - key: urgence_preavis_jours
        label: "Préavis minimal en cas d’urgence (jours)"
        type: number
        min: 0
        step: 1
        default: 1

      - key: delai_intervention_min
        label: "Délai maximal d’intervention (minutes)"
        type: number
        required: true
        min: 5
        step: 5
        default: 60

      - key: frequence_max_mois
        label: "Fréquence maximale (astreintes/mois)"
        type: number
        min: 0
        step: 1
        placeholder: "ex. 6"

      - key: moyens_mis_a_disposition
        label: "Moyens mis à disposition"
        type: text
        placeholder: "ex. téléphone pro, ordinateur portable, VPN, véhicule de service…"

      - key: tracabilite_modalites
        label: "Traçabilité (outils/modalités)"
        type: text
        placeholder: "ex. outil de ticketing JIRA ; feuille d’astreinte à remettre au manager…"

      - key: compensation_mode
        label: "Mode de compensation de l’astreinte (hors interventions)"
        type: enum
        required: true
        options:
          - { value: "forfait_periode", label: "indemnité forfaitaire par période d’astreinte" }
          - { value: "taux_horaire", label: "indemnité par heure d’astreinte" }
          - { value: "repos_compensateur", label: "repos compensateur" }
        default: "forfait_periode"

      - key: indemn_forfait_eur
        label: "Indemnité forfaitaire par période (en €)"
        type: money
        step: 1
        placeholder: "ex. 30"

      - key: indemnite_par_heure_eur
        label: "Indemnité par heure d’astreinte (en €)"
        type: money
        step: 0.01
        placeholder: "ex. 2.50"

      - key: repos_par_periode_heures
        label: "Repos compensateur par période (heures)"
        type: number
        step: 0.5
        placeholder: "ex. 2"

    text_html: |
      <p><strong>Astreintes — organisation et compensation.</strong> Pour assurer la continuité du service [[domaine_intervention]], des périodes d’astreinte peuvent être instituées [[base_juridique__label]] (réf. : [[base_reference]]). Les astreintes peuvent être programmées sur les plages suivantes : [[plages_astreinte]]. Le planning individuel est communiqué au salarié avec un préavis de <strong>[[preavis_jours]] jours</strong> (réduit à <strong>[[urgence_preavis_jours]] jour(s)</strong> en cas d’urgence dûment justifiée). À titre indicatif, la fréquence maximale visée est de [[frequence_max_mois]] astreinte(s) par mois.</p>

      <p><strong>Définition et obligations.</strong> Pendant l’astreinte, le salarié, libre de son lieu de résidence, doit demeurer joignable et en mesure d’intervenir dans un délai maximal de <strong>[[delai_intervention_min]] minutes</strong>, le cas échéant sur le périmètre [[perimetre_geographique]]. L’employeur met à disposition les moyens nécessaires : [[moyens_mis_a_disposition]]. Le salarié consigne ses interventions selon les modalités de traçabilité prévues : [[tracabilite_modalites]].</p>

      <p><strong>Compensation de l’astreinte (hors interventions).</strong> L’astreinte ouvre droit à [[compensation_mode__label]]. 
      <em>Si indemnité forfaitaire</em> : <strong>[[indemn_forfait_eur]] €</strong> par période d’astreinte. 
      <em>Si indemnité horaire</em> : <strong>[[indemnite_par_heure_eur]] €</strong> par heure d’astreinte. 
      <em>Si repos compensateur</em> : <strong>[[repos_par_periode_heures]] h</strong> de repos par période d’astreinte. Les montants/droits ci‑dessus s’entendent distinctement du temps d’intervention.</p>

      <p><strong>Interventions pendant l’astreinte.</strong> Toute intervention (y compris le temps de déplacement) est décomptée en <em>temps de travail effectif</em> et rémunérée/majorée conformément aux dispositions légales et conventionnelles applicables (heures supplémentaires, travail de nuit/dimanches/jours fériés le cas échéant), avec reconstitution/sauvegarde des repos quotidien et hebdomadaire.</p>

      <p><em>La présente clause s’applique sous réserve des stipulations conventionnelles plus favorables et de toute évolution légale. Elle ne modifie pas par elle‑même les seuils/plafonds de durée du travail ni le régime des repos, qui demeurent intégralement applicables.</em></p>


    # --- Clause forfait-jours ---

  - key: forfait_jours
    label: "Convention individuelle de forfait annuelle en jours"
    synopsis: "Insertion d’une convention individuelle de forfait‑jours."
    learn_more_html: |
      <ul>
        <li>Nécessite un <strong>accord collectif habilitant</strong> et un suivi de la charge.</li>
        <li>Plafonds/an + encadrement du temps de repos.</li>
      </ul>
    flags: { needs_parameters: true }
    params:
      - key: jours_annuels
        label: "Nombre de jours (an)"
        type: number
        min: 1
        max: 230
        step: 1
        required: true
        default: 218
        placeholder: "ex. 218"
    text_html: |
      <p><strong>Convention de forfait en jours.</strong> Le Salarié est soumis à une convention individuelle de forfait en jours sur l’année, conformément aux dispositions légales et conventionnelles applicables et à l’accord collectif habilitant. Le nombre de jours travaillés dans l’année est fixé à <em>[[jours_annuels]]</em> jours. Un entretien annuel spécifique sur la charge de travail, l’articulation vie pro/vie perso et la rémunération est organisé.</p>
