meta:
  label: "IDCC 2216 — Minima salariaux 2025"
  effective_from: "2025-08-01"  # 1er jour du mois suivant l'extension (JO 03/07/2025)
  theme: "remuneration"
  source:
    name: "Avenant n° 95 du 4 avril 2025 relatif aux salaires minima conventionnels"
    article: "Art. 2 — SMMG (151,67 h + 7,58 h pauses payées) ; SMAG 216 jours (cadres)"
