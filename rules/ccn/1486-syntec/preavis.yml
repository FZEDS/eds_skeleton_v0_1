meta:
  idcc: 1486
  name: "Syntec (Bureaux d’études techniques, cabinets d’ingénieurs-conseils et sociétés de conseils)"
  theme: "preavis"
  source:
    kind: "legifrance"
    article: "Article 4.2"
    url: "https://www.legifrance.gouv.fr/conv_coll/id/KALIARTI000047513843/?idConteneur=KALICONT000005635173"
  last_checked: "2025-08-20"

rules:
  # ETAM — cas particuliers (coeff 400/450/500) : 2 mois quel que soit l'ancienneté
  - effective: { from: "2021-07-16" }
    category: "ETAM"
    coeff_in: [400, 450, 500]
    notice_months: { demission: 2, licenciement: 2 }
    source_ref: "Syntec art. 4.2 (VE)"

  # ETAM — < 2 ans -> 1 mois
  - effective: { from: "2021-07-16" }
    category: "ETAM"
    anciennete_months: { min: 0, max: 24 }
    notice_months: { demission: 1, licenciement: 1 }
    source_ref: "Syntec art. 4.2 (VE)"

  # ETAM — ≥ 2 ans -> 2 mois
  - effective: { from: "2021-07-16" }
    category: "ETAM"
    anciennete_months: { min: 24 }
    notice_months: { demission: 2, licenciement: 2 }
    source_ref: "Syntec art. 4.2 (VE)"

  # Ingénieurs & Cadres -> 3 mois
  - effective: { from: "2021-07-16" }
    category: "IC"
    notice_months: { demission: 3, licenciement: 3 }
    source_ref: "Syntec art. 4.2 (VE)"
