# rules/ccn/1979-hcr/ui_hints.cdi.yml
hints:
  # ---- Classification (étape 4) ----
  - theme: "classification"
    slot: step4.header
    kind: ccn
    when: { theme: "classification" }
    text: >
      HCR : classification en niveaux (I à V) et échelons (1 à 3), avec catégories « Employés », « Agents de maîtrise » et « Cadres ».
      Choisissez la catégorie et le niveau/échelon correspondant aux fonctions et responsabilités.
    ref: { label: "HCR — Classification", url: "https://www.legifrance.gouv.fr/conv_coll/id/KALITEXT000005671421" }

  # ---- Temps de travail (étape 5) ----
  - theme: "temps_travail"
    slot: "step5.header"
    kind: "ccn"
    when: { theme: "temps_travail" }
    text: >
      Référence HCR : organisation sur 39 h/semaine. Les heures au‑delà de 35 h sont des heures supplémentaires :
      +10 % (36–39 h), +20 % (40–43 h), +50 % à partir de 44 h.
    ref: { label: "HCR — Majoration HS", url: "https://www.legifrance.gouv.fr/conv_coll/id/KALISCTA000005713679" }

  - theme: "temps_travail"
    slot: "step5.header"
    kind: "ccn"
    when: { work_time_mode: ["forfait_days"] }
    text: >
      Forfait‑jours (cadres autonomes) : plafond usuel 218 jours/an. Garanties : suivi de la charge, repos, entretien annuel.
    ref: { label: "HCR — Cadres autonomes", url: "https://www.legifrance.gouv.fr/conv_coll/id/KALISCTA000033926595" }

  - theme: "temps_travail"
    slot: "step5.header"
    kind: "warn"
    when: { work_time_mode: "forfait_hours_mod2" }
    text: "La « modalité 2 » est propre à la convention Syntec ; elle n’est pas prévue par la CCN HCR."
    ref: { label: "HCR — Durée/majorations", url: "https://www.legifrance.gouv.fr/conv_coll/id/KALISCTA000005713679" }

  # Zoom par catégorie
  - theme: temps_travail
    slot: step5.zoom.category
    kind: ccn
    when: { theme: "temps_travail" }
    text: >
      Branche HCR : tenir compte des amplitudes, coupures, travail de nuit, repos et contreparties,
      ainsi que des minimas selon la classification et, le cas échéant, les accords d’entreprise.

  # 35h standard — supprimé (doublon)

  # Forfait heures
  - theme: temps_travail
    slot: step5.block.fh
    kind: ccn
    when: { theme: "temps_travail", work_time_mode: "forfait_hours" }
    text: >
      Forfait‑heures : possible selon l’organisation (amplitudes/coupures). Respect des repos quotidien/hebdomadaire
      et des contreparties en cas d’heures au‑delà de la référence.

  # Forfait-jours (plutôt rare en HCR)
  - theme: temps_travail
    slot: step5.block.fd.info
    kind: warn
    when: { work_time_mode: "forfait_days" }
    text: >
      Forfait‑jours : à réserver aux fonctions disposant d’une réelle autonomie. Vérifier l’accord d’entreprise et les garanties applicables.

  # Modalité 2 (spécifique Syntec → avertir)
  - theme: temps_travail
    slot: step5.block.m2
    kind: warn
    when: { theme: "temps_travail" }
    text: >
      La « Modalité 2 » est spécifique à la convention Syntec et n’a pas d’équivalent en HCR. Utiliser 35 h/sem ou un forfait‑heures adapté.

  # --- Temps partiel ---
  - theme: temps_travail
    slot: step5.part_time.header
    kind: ccn
    when: { theme: "temps_travail" }
    text: >
      Temps partiel : rappeler la durée minimale (généralement 24 h/semaine, sauf dérogations légales) et prévoir les règles de prévenance,
      coupures et contreparties selon la convention/accord. Vérifier les accords d’entreprise.

  - theme: temps_travail
    slot: step5.part_time.fixed
    kind: info
    when: { theme: "temps_travail" }
    text: >
      Répartition déterminée : préciser les jours travaillés et la durée journalière. Les heures complémentaires respectent les plafonds applicables.

  # Organisation souple — supprimé (tooltip en place)

  # Coupures journalières — supprimé (tooltip en place)

  # Modification de la répartition — supprimé (tooltip en place)

  # ---- Rémunération (étape 6) ----
  - theme: "remuneration"
    slot: "step6.footer"
    kind: "ccn"
    when: { theme: "remuneration" }
    text: "HCR : penser à l’avantage en nature « repas » (barème URSSAF fondé sur le minimum garanti)."
    ref: { label: "URSSAF — HCR : avantage repas", url: "https://www.urssaf.fr/portail/home/espaces-dedies/employeur/avantages-en-nature/hotellerie-cafe-restauration-hcr.html" }

  - theme: "remuneration"
    slot: "step6.more.minima"
    kind: "ccn"
    when: { theme: "remuneration" }
    text: "Majoration des heures supplémentaires HCR : 10 % (36–39 h), 20 % (40–43 h), 50 % ≥ 44 h."
    ref: { label: "HCR — Majoration HS", url: "https://www.legifrance.gouv.fr/conv_coll/id/KALISCTA000005713679" }

  - theme: "remuneration"
    slot: "step6.more.ccn_primes"
    kind: "ccn"
    when: { theme: "remuneration" }
    text: >
      Zoom HCR (primes & avantages) :
      - Avantage en nature « repas » (barème URSSAF, 1 MG/repas) — soumission à cotisations.
      - Heures supplémentaires majorées (10 % / 20 % / 50 % selon tranches).
      - Vérifier les accords d’entreprise pour d’éventuelles primes spécifiques (service, nuit, dimanches/jours fériés…).
    ref: { label: "URSSAF — HCR repas", url: "https://www.urssaf.fr/portail/home/espaces-dedies/employeur/avantages-en-nature/hotellerie-cafe-restauration-hcr.html" }

  # ---- Période d’essai (étape 7) ----
  - theme: "periode_essai"
    slot: "step7.card"
    kind: "ccn"
    when: { category: "cadre" }
    text: "Cadres : 3 mois renouvelables 1 fois (max 6 mois)."
    ref: { label: "HCR, art. 13", url: "https://www.legifrance.gouv.fr/conv_coll/id/KALIARTI000005826269/" }

  - theme: "periode_essai"
    slot: "step7.card"
    kind: "ccn"
    when: { category: "non-cadre" }
    text: "Agents de maîtrise/Techniciens : 2 mois renouvelables 1 fois ; Employés : 1 mois (renouvelable sauf Niveau I Échelon 1)."
    ref: { label: "HCR, art. 13", url: "https://www.legifrance.gouv.fr/conv_coll/id/KALIARTI000005826269/" }

  # ---- Préavis (étape 8) ----
  - theme: "preavis"
    slot: "step8.card"
    kind: "ccn"
    when: { category: "non-cadre" }
    text: >
      Préavis (démission) indicatif :
      Niveaux I–III : 1 semaine (< 6 mois), 2 semaines (6–24 mois), 1 mois (≥ 2 ans).
      Niveau IV : 1 semaine (< 6 mois), 1 mois (6–24 mois), 2 mois (≥ 2 ans).
    ref: { label: "HCR, art. 30", url: "https://www.legifrance.gouv.fr/conv_coll/id/KALIARTI000005826325/" }

  - theme: "preavis"
    slot: "step8.card"
    kind: "ccn"
    when: { category: "non-cadre" }
    text: >
      Préavis (licenciement) indicatif :
      Niveaux I–III : 1 semaine (< 6 mois), 1 mois (6–24 mois), 2 mois (≥ 2 ans).
      Niveau IV : 1 semaine (< 6 mois), 1 mois (6–24 mois), 2 mois (≥ 2 ans).
    ref: { label: "HCR, art. 30", url: "https://www.legifrance.gouv.fr/conv_coll/id/KALIARTI000005826325/" }

  - theme: "preavis"
    slot: "step8.card"
    kind: "ccn"
    when: { category: "cadre" }
    text: "Cadres : 3 mois (démission ou licenciement)."
    ref: { label: "HCR, art. 30", url: "https://www.legifrance.gouv.fr/conv_coll/id/KALIARTI000005826325/" }

  # ---- Congés (étape 8 / encart) ----
  - theme: "conges_payes"
    slot: "step8.conges"
    kind: "ccn"
    when: { theme: "conges_payes" }
    text: "HCR : 6 jours fériés « garantis » (hors CP). Les congés payés restent au minimum légal (25 ouvrés / 30 ouvrables)."
    ref: { label: "Tissot — HCR congés/jours fériés", url: "https://www.editions-tissot.fr/guide/convention-collective-hcr-conges" }
