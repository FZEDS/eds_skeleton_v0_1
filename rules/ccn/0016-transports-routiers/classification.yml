meta:
  idcc: 16
  label: Convention collective des Transports routiers (IDCC 16)
  version: '0.2'
  source:
    label: Sommaire CCN — Légifrance
    url: https://www.legifrance.gouv.fr/conv_coll/id/KALICONT000005635624
  mapping:
    categorie_to_backend:
      I: non-cadre
      II: non-cadre
      III: non-cadre
      IV: cadre
    classification_format: '{annexe} – {segment_label}, {statut_label} — {classification_level}'
  ui:
    vlist_for:
      - annexe
      - segment
      - statut
questions:
  - id: annexe
    label: Population (Annexe)
    type: enum
    prompt: Quelle est la catégorie socio‑professionnelle du salarié ?
    options:
      - value: I
        label: Annexe I — Ouvriers
      - value: II
        label: Annexe II — Employés
      - value: III
        label: Annexe III — Techniciens & Agents de maîtrise
      - value: IV
        label: Annexe IV — Ingénieurs & Cadres
    writes:
      - annexe
  - id: segment
    label: Segment d’activité
    type: enum
    prompt: Dans quel secteur d’activité de la branche opère l’entreprise ?
    options:
      - value: TRM_AAT
        label: Transport routier de marchandises & AAT
      - value: TRV
        label: Transport routier de voyageurs
      - value: EPL
        label: Entreprises de prestations logistiques (EPL)
      - value: SANITAIRE
        label: Transport sanitaire / ambulancier
      - value: DEMENAGEMENT
        label: Déménagement
    writes:
      - segment
    when:
      in:
        key: annexe
        values:
          - I
          - II
          - III
          - IV
  - id: statut
    label: Statut d’activité
    type: enum
    prompt: Le poste est‑il roulant (conducteur/travailleur mobile) ou sédentaire ?
    options:
      - value: roulant
        label: Roulant
      - value: sedentaire
        label: Sédentaire
    writes:
      - statut
    when:
      equals:
        key: annexe
        value: I
  # Questions génériques filtrées pour 0016 :> pas de champ libre ni de recherche, la sélection de coeff est proposée après les questions.
