# rules/ccn/1501-restauration-rapide/periode_essai.yml
meta:
  idcc: 1501
  theme: "periode_essai"
  source:
    kind: "legifrance"
    article: "Article 9 — Période d’essai (CDI)"
    url: "https://www.legifrance.gouv.fr/conv_coll/id/KALIARTI000051017374"
  last_checked: "2025-09-06"
  notes:
    - "Durées distinctes selon catégorie et niveau. Renouvellement réservé aux cadres, plafond 6 mois."

# A ce stade, aucune règle CCN n’est encodée → le moteur applique le Code du travail (ordre public).
# Dès que les durées CCN sont vérifiées (employés / AM / cadres, renouvellement, exceptions),
# ajouter des entrées comme ci‑dessous :
#
# rules:
#   - key: "employes"
#     category: "non-cadre"
#     coeff_range: { min: 100, max: 199 }
#     bounds: { max_months: 2, max_total_months: 4 }
#     renewal_allowed: true
#     source_ref: "Article … (Légifrance)"
#   - key: "cadres"
#     category: "cadre"
#     bounds: { max_months: 4, max_total_months: 8 }
#     renewal_allowed: true
#     source_ref: "Article … (Légifrance)"

rules:
  # Ouvriers & Employés — hors niveau III : 1 mois (CDI)
  - key: "ouvriers_employes_autres"
    effective: { from: "2024-12-13" }
    category: "non-cadre"
    coeff_in: [101, 102, 201, 202]
    bounds: { max_months: 1 }
    renewal_allowed: null
    source_ref: "Art. 9 — Ouvriers & employés (hors niv. III) : 1 mois (CDI)"

  # Employés — niveau III : 2 mois (CDI)
  - key: "employes_niv3"
    effective: { from: "2024-12-13" }
    category: "non-cadre"
    coeff_in: [301, 302, 303]
    bounds: { max_months: 2 }
    renewal_allowed: null
    source_ref: "Art. 9 — Employés de niveau III : 2 mois (CDI)"

  # Agents de maîtrise — 3 mois (CDI)
  - key: "agents_maitrise"
    effective: { from: "2024-12-13" }
    category: "non-cadre"
    coeff_in: [401, 402, 403, 404]
    bounds: { max_months: 3 }
    renewal_allowed: null
    source_ref: "Art. 9 — Agents de maîtrise : 3 mois (CDI)"

  # Cadres — 4 mois, renouvelable au plus de la moitié de l'initiale (plafond 6 mois)
  - key: "cadres"
    effective: { from: "2024-12-13" }
    category: "cadre"
    bounds: { max_months: 4, max_total_months: 6 }
    renewal_allowed: true
    source_ref: "Art. 9 — Cadres : 4 mois + renouvellement (≤ moitié) → max 6 mois"

defaults:
  fallback:
    cadre: { max_months: 4, max_total_months: 6 }
    non-cadre: { max_months: 1, max_total_months: 1 }

legal_floor:
  # Rappel ordre public pour traçabilité (pas appliqué si CCN plus favorable)
  ouvriers_employes:           { max_total_months: 2 }
  agents_maitrise_techniciens: { max_total_months: 3 }
  cadres:                      { max_total_months: 4 }
