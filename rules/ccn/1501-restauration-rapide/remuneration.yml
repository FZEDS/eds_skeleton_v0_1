# Politique de plancher (aucune décote/ratio mensuel par défaut)
policy:
  monthly_floor_ratio:
    default: 1.00

  # Règle CCN : forfait-jours pour cadres autonomes => au moins 120 % du minimum IV-D (mensuel).
  cadre_forfait_jours_floor:
    base_ref: "IV-D"
    coeff: 404           # aide moteur : coefficient correspondant à IV‑D
    category: "non-cadre"  # la référence IV-D relève des non-cadres
    multiple: 1.20
    note: "Art. 33.5.2 — La rémunération annuelle (TEC) ne peut être inférieure à 120 % du minimum conventionnel du niveau IV échelon D."

notes:
  - "V (cadres) : les minima sont exprimés en annuel brut tous éléments de salaire confondus (TEC)."
  - "La comparaison avec le SMIC reste applicable (moteur : max(SMIC proratisé ; CCN))."

