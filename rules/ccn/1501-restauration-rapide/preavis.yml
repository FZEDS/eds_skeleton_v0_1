# rules/ccn/1501-restauration-rapide/preavis.yml
meta:
  idcc: 1501
  name: "Restauration rapide (IDCC 1501)"
  theme: "preavis"
  source:
    kind: "legifrance"
    article: "Article 12 — Préavis et recherche d’emploi (CDI)"
    url: "https://www.legifrance.gouv.fr/conv_coll/id/KALITEXT000005672319"
  last_checked: "2025-09-06"

rules:
  # Ouvriers & Employés (Niveaux I–III) — démission et licenciement
  - key: "ouv_emp_<6m"
    category: "non-cadre"
    coeff_in: [101,102,201,202,301,302,303]
    anciennete_months: { min: 0, max: 6 }
    notice_months: { demission: 0.27, licenciement: 0.27 }   # 8 jours ≈ 0,27 mois
    source_ref: "Art. 12 — ouvriers/employés < 6 mois : 8 jours"

  - key: "ouv_emp_6_24m"
    category: "non-cadre"
    coeff_in: [101,102,201,202,301,302,303]
    anciennete_months: { min: 6, max: 24 }
    notice_months: { demission: 0.50, licenciement: 0.50 }   # 15 jours ≈ 0,5 mois
    source_ref: "Art. 12 — ouvriers/employés 6–24 mois : 15 jours"

  - key: "ouv_emp_>=24m"
    category: "non-cadre"
    coeff_in: [101,102,201,202,301,302,303]
    anciennete_months: { min: 24 }
    notice_months: { demission: 1, licenciement: 1 }
    source_ref: "Art. 12 — ouvriers/employés ≥ 2 ans : 1 mois"

  # Maîtrise (Niveau IV)
  - key: "maitrise_<24m"
    category: "non-cadre"
    coeff_in: [401,402,403,404]
    anciennete_months: { min: 0, max: 24 }
    notice_months: { demission: 1, licenciement: 1 }
    source_ref: "Art. 12 — maîtrise < 2 ans : 1 mois"

  - key: "maitrise_>=24m"
    category: "non-cadre"
    coeff_in: [401,402,403,404]
    anciennete_months: { min: 24 }
    notice_months: { demission: 2, licenciement: 2 }
    source_ref: "Art. 12 — maîtrise ≥ 2 ans : 2 mois"

  # Cadres (Niveau V)
  - key: "cadres"
    category: "cadre"
    coeff_in: [501,502,503]
    notice_months: { demission: 3, licenciement: 3 }
    source_ref: "Art. 12 — cadres : 3 mois"
